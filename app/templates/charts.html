<!-- Google Chart-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', { 'packages': ['line', 'corechart'] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'Day');
    data.addColumn('number', 'PM2.5');
    data.addColumn('number', 'PM10');
    data.addColumn('number', 'CO');
    data.addColumn('number', 'NO2');
    data.addColumn('number', 'SO2');
    data.addColumn('number', 'O3');
    data.addColumn('number', 'temperature');
    data.addColumn('number', 'AQI');

    data.addRows([
      [1, 4.8, 40.8, 3.8, 1, 37.8, 30.8, 21.8, 400.3],
      [2, 7.9, 21.5, 2.4, 1, 23.8, 25.8, 17.8, 390.8],
      [3, 1.4, 52, 0.7, 1, 18.8, 22.8, 11.8, 240.6],
      [4, 0.7, 37.8, 1.5, 1, 39.8, 19.8, 21.8, 110.9],
      [5, 5.9, 24.6, 1.4, 1, 50.8, 28.8, 31.8, 280.8],
      [6, 7.8, 29.6, 3.7, 1, 47.8, 34.8, 1.8, 307.8],
      [7, 9.6, 18.3, 0.6, 1, 20.8, 30.8, 21.8, 106.8],
      [8, 4.3, 38.2, 2.6, 1, 29.8, 12.8, 11.8, 270.8],
      [9, 11.9, 26.9, 1.8, 1, 37.8, 27.8, 21.8, 304.8],
      [10, 7.8, 18.9, 1.6, 1, 40.8, 21.8, 31.8, 260.9],
      [11, 4.3, 37.9, 2.7, 1, 16.8, 28.8, 15.8, 180.3],
      [12, 10.6, 26.4, 3.2, 1, 37.8, 34.8, 16.8, 30.8],
      [13, 1.8, 10.3, 3.6, 1, 25.8, 25.8, 27.8, 140],
      [14, 6.2, 19.2, 3.4, 1, 49.8, 16.8, 30.8, 380.2]
    ]);

    var options = {
      chart: {
        title: 'Real-time Air Quality data',
        subtitle: 'per 1 days'
      },
      width: 1300,
      height: 500,
      series: {
        // Gives each series an axis name that matches the Y-axis below.
        0: { axis: 'temps' },
        1: { axis: 'temps' },
        2: { axis: 'temps' },
        3: { axis: 'temps' },
        4: { axis: 'temps' },
        5: { axis: 'temps' },
        6: { axis: 'temps' },
        7: { axis: 'daylight' },
      },
      axes: {
        // Adds labels to each axis; they don't have to match the axis names.
        y: {
          temps: { label: 'Temps (Celsius)' },
          daylight: { label: 'Daylight' }
        }
      }
    };

    var chart = new google.charts.Line(document.getElementById('linechart_material'));

    chart.draw(data, google.charts.Line.convertOptions(options));
  }
</script>
