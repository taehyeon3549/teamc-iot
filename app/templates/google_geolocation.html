  <script type="text/javascript">
    // Set a global variable for map
    var map;

    var activeInfoWindow;

    function initMap() {
      var options = {
        //Center : QI(Calit2)
        center: { lat: 32.8826247, lng: -117.2367698 },
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.TERRAIN
      }     

      map = new google.maps.Map(document.getElementById("map_canvas"), options);

      // Create markers into DOM
      var json = null;
      $.ajax({
        'async': false,
        'global': false,
        //롱디 레티 들고오는 링크
        'url': "/getGPS",
        'dataType': "json",
        'success': function (data) {
          createMarkers(data);
        }
      });      
    };

    // Instantiate markers in the background and pass it back to the json object
    function createMarkers(markerJson) {
      var length = Object.keys(markerJson).length;

      var contentString = [];
      var infowindow = [];
      var marker = [];

      for (let i = 0; i < length; i++) {
        var sensormark = markerJson[i];
        sensormark = JSON.parse(`{${sensormark}}`);

        
        contentString[i] = 
        '<div id="content">' +
          '<div id="showupAQI">' +
          '</div>' +
          '<h2 id="firstHeading" class="firstHeading">Measuered Data</h2>' +
          '<div id="bodyContent">' +
          '<p>' +
          '<div>' +
          '<table class = "mytable" width="100%" cellspacing="0">' +
          '<thead>' +
          '<tr>' +
          '<th>원소</th>' +
          '<th>측정값</th>' +
          '<th>AQI</th>' +
          '</tr>' +
          '</thead>' +
          '<tbody>' +
          '<tr>' +
          '<th> O3 </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '<tr>' +
          '<th> CO </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '<tr>' +
          '<th> NO </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '<tr>' +
          '<th> SO2 </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '<tr>' +
          '<th> PM2.5 </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '<tr>' +
          '<th> Temperature </th>' +
          '<th>20</th>' +
          '<th>10</th>' +
          '</tr>' +
          '</tbody>' +
          '</table>' +
          '</div>' +
          '</p>' +
          '</div>';


        
        
        infowindow[i] = new google.maps.InfoWindow({
          content: contentString[i]
        });

        marker[i] = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          position: { lat: sensormark.location[0], lng: sensormark.location[1] },
          center: { lat: sensormark.location[0], lng: sensormark.location[1] },
          radius: 100
          //html: "<span class='pogo_name'>" + sensormark.name + "</a></span><br />" + sensormark.location[0] + "<br />"
        });
      
        marker[i].addListener('click', function () {
          //나머지 색상 원래대로 - 이전 창 자동으로 닫는거 안됨...
          for(var k = 0; k< length; k++){              
              marker[k].setOptions({
              strokeColor: '#FF0000',
              fillColor: '#FF0000',
            });
          }

          //열고
          infowindow[i].open(map, marker[i]);        
          //색상 바꾸고
          marker[i].setOptions({
            strokeColor: '#000000',
            fillColor: '#000000',
          });
        });   
      }
    }
  </script>

                url: "/signout_proc",
                data: {
